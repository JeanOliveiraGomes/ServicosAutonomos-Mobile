  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="cadastrar()">
        <ion-list>
    
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="account.nome" name="name"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
    
          <!--
          Want to add a Username? Here you go:
    
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>
          -->
    
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="account.senha" name="senha"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Repitir Senha</ion-label>
              <ion-input type="password" [(ngModel)]="senha2" name="senha2"></ion-input>
            </ion-item>
            
          <div padding>
            <button ion-button color="primary" block >Registrar</button>
          </div>
    
        </ion-list>
      </form>

      

</ion-content>
