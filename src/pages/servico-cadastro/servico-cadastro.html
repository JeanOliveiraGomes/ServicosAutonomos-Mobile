<ion-header>

  <ion-navbar>
    <ion-title>servicoCadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="cadastrar()">
    <ion-list>

      <ion-item>
        <ion-label floating>Titulo do Anuncio</ion-label>
        <ion-input type="text" name="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>descrição do Anuncio</ion-label>
        <ion-input type="text"  name="descricao"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select >
          <ion-option>Outros</ion-option>
          <ion-option>Informatica/TI</ion-option>
          <ion-option>Servicos Domesticos</ion-option>
          <ion-option>Construção e Engenharia</ion-option>
          <ion-option>Saude</ion-option>
          <ion-option>Educação</ion-option>
        </ion-select>
      </ion-item>
        
      <div padding>
        <button ion-button color="secondary" block  >Divulga Oportunidade de Serviço</button>
      </div>

    </ion-list>
  </form>

</ion-content>
