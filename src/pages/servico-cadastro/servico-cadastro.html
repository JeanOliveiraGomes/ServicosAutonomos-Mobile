
<ion-header>

  <ion-navbar>
    <ion-title>servicoCadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>PARA FUNCINAR CADASTRE CATEGORIAS AO BANCO </p>
  <form (submit)="cadastrar()">
    <ion-list>

      <ion-item>
        <ion-label floating>Titulo do Anuncio</ion-label>
        <ion-input  [(ngModel)]="servico.titulo" type="text" name="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>descrição do Anuncio</ion-label>
        <ion-input  [(ngModel)]="servico.descricao" type="text"  name="descricao"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="servico.categoria.id" name="categoria">
          <ion-option *ngFor="let categoria of arrayCategorias" value="{{categoria.id}}" >{{categoria.nome}}</ion-option>
        </ion-select>
      </ion-item>
     
      <div padding>
        <button ion-button color="secondary" block  >Divulga Oportunidade de Serviço</button>
      </div>

    </ion-list>
  </form>
</ion-content>
