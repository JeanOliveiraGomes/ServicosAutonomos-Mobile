
<ion-header>

  <ion-navbar>
    <ion-title>servicoCadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>PARA FUNCINAR CADASTRE CATEGORIAS E ATRELE OS VALORIAS AO FORMULARIO, NECESSARIO ESTAR LOGADO</p>
  <form (submit)="cadastrar()">
    <ion-list>

      <ion-item>
        <ion-label floating>Titulo do Anuncio</ion-label>
        <ion-input [(ngModel)]="servico.titulo" type="text" name="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>descrição do Anuncio</ion-label>
        <ion-input [(ngModel)]="servico.descricao" type="text"  name="descricao"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria" name="categoria">
          <ion-option value="5b53e5917e6fd623b8d1f853">TI</ion-option>
          <ion-option value="SrvicosGerais">Outros</ion-option>
        </ion-select>
      </ion-item>
     
      <div padding>
        <button ion-button color="secondary" block  >Divulga Oportunidade de Serviço</button>
      </div>

    </ion-list>
  </form>
 {{categoria}}


</ion-content>
