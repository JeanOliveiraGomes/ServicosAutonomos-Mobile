<ion-header>

  <ion-navbar>
    <ion-title>candidatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
       <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-card *ngFor="let candidato of candidatos">
      
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/icon/icone-do-usuario.jpg">
            </ion-avatar>
            <h2> {{candidato.nome}}</h2>
          </ion-item>
          <ion-card-header>
            {{candidato.email}}
          </ion-card-header>
          <ion-card-content>
           {{candidato.dadosProfissionais}}

            <ion-row>
              <button full ion-button icon-start (click)="deletar(anuncio.id)">
                  <ion-icon name="arrow-dropright-circle"></ion-icon>
                  <div>Contratar</div>
              </button>
            </ion-row>
           
          </ion-card-content>
        </ion-card>

</ion-content>
