<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <button ion-button full (click)="goCadastrarServico()">Cadastro de Servico</button>

  <ion-card *ngFor="let anuncio of lista_anuncios">
      
    <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/ALISSON.jpg">
          </ion-avatar>
          <h2> {{anuncio.anunciante.nome}}</h2>
          <p>{{anuncio.anunciante.email}}</p>
        </ion-item>
    <ion-card-header>
      {{anuncio.titulo}}
    </ion-card-header>
    <ion-card-content>
      {{anuncio.descricao}}

      <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Ver </div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start  >
              <ion-icon name="ios-call-outline"></ion-icon>
              <div>Contato</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              25/09/2018 11:40h
            </ion-note>
          </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
