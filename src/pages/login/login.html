<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="logar()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="credenciais.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="credenciais.senha" name="senha"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Logar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
