<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-img">

  <div class="main-content">
        <div text-center class="socialLogin" padding>
          <button ion-button full class="google" ><ion-icon name="logo-google" style="margin-right: 12px;"></ion-icon>Entrar com Google</button>
          <button ion-button full class="facebook"><ion-icon name="logo-facebook" style="margin-right: 12px;"></ion-icon> Entrar com Facebook</button>
        </div>
        <div class="sepretor-or" padding-horizontal> <p>Or</p></div>

        <div padding class="container-bottom">
            <form [formGroup]="validations_form" (submit)=logar(validations_form.value)>
                
                    <div class="errormsg">
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.email">
                              <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                                <p>{{ validation.message }}</p>
                              </div>
                            </ng-container>
                          </div>
                          <div class="validation-errors">
                              <ng-container *ngFor="let validation of validation_messages.password">
                                <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                                    <p>{{ validation.message }}</p>
                                </div>
                              </ng-container>
                            </div> 

                      </div>

                    <ion-list>
                  <ion-item padding-right>
                    <ion-label >
                        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
                    </ion-label>
                    <ion-input required placeholder="Email *" [textMask]="emailMask" type="text" formControlName="email"></ion-input>
                  </ion-item>
                  
            
                  <ion-item>
                    <ion-label>
                        <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
                    </ion-label>
                    <ion-input  required placeholder="Senha *" id="password" type="{{passwordtype}}" formControlName="password"></ion-input>
                    <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
                  </ion-item>
            
                </ion-list>
                
                    <button ion-button full color="dark" [disabled]="!validations_form.valid" block>Sing In</button>
                    <button ion-button full color="dark" (click)="goLogaSemServidor()">Logar Sem Servidor</button>
                    
                  
              </form>
              <div padding text-center class="form-bottom-text" ><a > Esqueceu sua senha?</a></div>
        <div padding text-center class="form-bottom-text">
          <label>NÃ£o tem uma conta? <a  (click)="goCadastrar()">Inscreva-se</a></label>
        </div>

        </div>
      

  </div>


  
</ion-content>
