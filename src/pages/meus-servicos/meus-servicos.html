<ion-header>


  <ion-navbar>
      <ion-title>MeusServicos</ion-title>
    

        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  
    </ion-navbar>

</ion-header>


    <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>

        <ion-card *ngFor="let anuncio of meus_anuncios">
      
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/icon/icone-do-usuario.jpg">
            </ion-avatar>
            <h2> {{anuncio.anunciante.nome}}</h2>
          </ion-item>
          <ion-card-header>
            {{anuncio.titulo}}
          </ion-card-header>
          <ion-card-content>
            {{anuncio.descricao}}

            <ion-row>
                <button full ion-button icon-start (click)="goCandidatos(anuncio.id)">
                    <ion-icon name="list"></ion-icon>
                    <div>Listar Candidatos</div>
                </button>
              <button full ion-button icon-start color='danger' (click)="deletar(anuncio.id)">
                  <ion-icon name="trash"></ion-icon>
                  <div>Apagar An√∫ncio</div>
              </button>
            </ion-row>
            <ion-row>
              <ion-col center text-center>
                <ion-note>
                  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="anuncio.dataHora"></ion-datetime>
                </ion-note>
              </ion-col>
      
            </ion-row>
          </ion-card-content>
        </ion-card>
      
      </ion-content>
