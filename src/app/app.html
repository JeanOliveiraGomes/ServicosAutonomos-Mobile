<ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header" >
        <!--material-design-background-->
        <img class="user-avatar round" style="height:90px;max-width:90px;" src="assets/icon/icone-do-usuario.jpg"
        />
        <p class="name">{{usuarioEmail}}</p>
        <p class="e-mail">{{usuarioNome}}</p>
      </div>
      <ion-list no-lines>
          <button menuClose="left" ion-item detail-none  (click)="homepage()">
              <ion-icon name="home" item-left></ion-icon>
              Servicos
            </button>
        <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      <button menuClose="left" ion-item detail-none  (click)="logout()">
          <ion-icon name="md-exit" item-left></ion-icon>
          Sair
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
